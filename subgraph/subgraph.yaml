specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WagerRegistry
    network: goerli
    source:
      address: "0x1B28f36915C24a7ADc6c544C34eE68f63fE649B0"
      abi: WagerRegistry
      startBlock: 8419128
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wager
      abis:
        - name: WagerRegistry
          file: ./contractDeployments/0/WagerRegistry.json
      eventHandlers:
        - event: WagerCreated(indexed address,indexed uint256,bytes,uint256,uint256,address,address,uint256)
          handler: handleWagerCreated
        - event: WagerEntered(indexed address,bytes,uint256)
          handler: handleWagerEntered
        - event: WagerSettled(indexed address,uint256,bytes,indexed uint256)
          handler: handleWagerSettled
        - event: WagerVoided(indexed uint256)
          handler: handleWagerVoided
        - event: WagerWithdraw(address,uint256,indexed uint256)
          handler: handleWagerWithdraw
      file: ./src/mappings/registry/registry.ts
