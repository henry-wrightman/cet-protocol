specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: WagerRegistry
    network: goerli
    source:
      address: "0x38010244A6f0e6824AB1FCe54E4d11891DA8Cb49"
      abi: WagerRegistry
      startBlock: 8515636
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Wager
      abis:
        - name: WagerRegistry
          file: ./contractDeployments/0/WagerRegistry.json
      eventHandlers:
        - event: WagerCreated(indexed address,uint256,bytes,uint256,uint256,address,address,indexed uint256)
          handler: handleWagerCreated
        - event: WagerEntered(indexed address,bytes,indexed uint256)
          handler: handleWagerEntered
        - event: WagerSettled(indexed address,uint256,bytes,indexed uint256)
          handler: handleWagerSettled
        - event: WagerVoided(indexed uint256)
          handler: handleWagerVoided
      file: ./src/mappings/registry/registry.ts
